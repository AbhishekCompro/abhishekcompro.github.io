<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QA Admin | Lockscreen</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="vendor/dist/css/AdminLTE.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="vendor/css/font-awesome-4.5.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition lockscreen">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
      <div class="lockscreen-logo">
        <a href=""><b>QA Author Login</b></a>
      </div>
      <!-- User name -->
      <!--<div class="lockscreen-name">User Login</div>-->

      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
          <span style="font-size: 36px;"><i class="fa fa-user"></i></span></span>
          <!--<img src="../../dist/img/user1-128x128.jpg" alt="User Image">-->
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials">
          <div class="input-group">
            <input id="password-input" type="password" class="form-control" placeholder="password">
            <div class="input-group-btn">
              <button id="password-input-button" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
            </div>
          </div>
        </form><!-- /.lockscreen credentials -->

      </div><!-- /.lockscreen-item -->
      <div class="help-block text-center">
        Enter your password to retrieve your session
      </div>
<!--      <div class="text-center">
        <a href="login.html">Or sign in as a different user</a>
      </div>-->
      <div class="lockscreen-footer text-center">
        Copyright &copy; 2015-2016 <b><a href="http://www.comprotechnologies.com" class="text-black">Compro Technologies Pvt Ltd</a></b><br>
        All rights reserved
      </div>
    </div><!-- /.center -->

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="./src/js/lockscreen.js"></script>
  </body>
</html>
